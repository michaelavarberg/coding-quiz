<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto+Condensed&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="#" id="view-scores">Click here to view high scores.</a>
      </div>
      <div>
        <p id="timer">Time Remaining: <span id="seconds">30</span> seconds</p>
      </div>
    </nav>
    <main id="container">
      <h1 id="question-text">Click start to begin your coding test.</h1>
      <div id="options-box">
        <button id="opt1" class="button option">Option 1</button>
        <button id="opt2" class="button option">Option 2</button>
        <button id="opt3" class="button option">Option 3</button>
        <button id="opt4" class="button option">Option 4</button>
      </div>
      <div id="start-button-box">
        <button id="start-button" class="button start">Start</button>
      </div>
      <div id="feedback-box">
        <h2 id="feedback"></h2>
      </div>
    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
