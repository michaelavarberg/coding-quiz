<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto+Condensed&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 id="timer">Time Remaining: <span id="seconds">50</span> seconds</h1>
      </div>
      <div>
        <button id="view-scores" class="button">High Scores</button>
      </div>
    </nav>
    <main id="container">
      <section id="large-text">
        <h1 id="question-text">Click start to begin your coding test.</h1>
        <ul id="quiz-description">
          <li>Each correct answer is worth 10 points.</li>
          <li>Each incorrect answer subtracts 10 seconds off the clock.</li>
          <li>Any time remaining will be added to your score.</li>
        </ul>
      </section>
      <div id="options-box">
        <button id="opt1" class="button option">Option 1</button>
        <button id="opt2" class="button option">Option 2</button>
        <button id="opt3" class="button option">Option 3</button>
        <button id="opt4" class="button option">Option 4</button>
      </div>
      <div id="start-button-box">
        <button id="start-button" class="button start">Start</button>
      </div>
      <div id="feedback-box">
        <h2 id="feedback"></h2>
        <label id="initials-label" for="initials"
          >Please enter your initials:</label
        >
        <input id="initials" type="text" placeholder="Example: MV" />
        <button id="submit-initials" class="button">Submit</button>
      </div>
      <button id="exit" class="button">Exit</button>
    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
